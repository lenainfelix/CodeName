    <div id="chat-window" class="container ">
        <div class="d-flex justify-content-center">
            <div class="col-6">
                <form class="form-signin">
                    
                    <h1 class="h3 mb-3 font-weight-normal">Conversation</h1>
                    <hr>
                    
                    <div id='output' class="overflow-auto"></div>
                    <hr>

                    <div id="info"></div>
                    
                    <input type="text" id="name" class="form-control" placeholder="Ton Prénom" required autofocus>
                
                    <input type="text" id="message" class="form-control" placeholder="Ton Message" required>
                
                    <button id="button" class="btn btn-lg btn-primary btn-block" type="submit">Envoyer</button>
                    
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <video id="r-Video" autoplay="autoplay" src=""></video>
                reception
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <video id="e-Video" autoplay="autoplay" src=""></video>
                emission
            </div>
        </div>
        <span id='displayId'></span>
        <input type="text" id="connectionId" class="form-control" placeholder="ID" required>
    
        <button id="connectButton" class="btn btn-lg btn-primary btn-block" type="submit">Connection</button>
        <button id="callButton" class="btn btn-lg btn-success btn-block" type="submit">Appel</button>
        
    </div>
